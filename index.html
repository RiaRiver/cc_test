<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" 
      href="style.css" 
      media="screen">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="info-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page-element">
      <p id="top-section-for-adding-element-to-list">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input type="text" 
            id="new-task" 
            class="task-field">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-title">Pay Bills</label>
          <input type="text" 
            class="task-field">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-title">Go Shopping</label>
          <input type="text" 
            class="task-field" 
            value="Go Shopping" >
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" 
            checked>
          <label class="task-title">See the Doctor</label>
          <input type="text" 
            class="task-field">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
